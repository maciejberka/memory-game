<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0">
  <title>Memory Game | Maciej Berka</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
  
  <section class="menu">
    <span><i class="fas fa-star"></i></span>
    <span class="second-star"><i class="fas fa-star"></i></span>
    <span class="third-star"><i class="fas fa-star"></i></span>
    
    <p><span class="moves-counter">0</span> moves</p>
    
    <p><span class="time">0</span> seconds</p>
    
    <button class="reset-button">Reset game</button>
  </section>
  
  <main class="board">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </main>
  
  <div class="win-window">
    <h1>Congratulations!</h1>
    <div class="stars-summary">
      <span><i class="fas fa-star"></i></span>
      <span class="second-star"><i class="fas fa-star"></i></span>
      <span class="third-star"><i class="fas fa-star"></i></span>
    </div>
    <p>You did it in <span class="moves-summary"></span> moves and <span class="time-summary"></span> seconds!</p>
    <button class="play-again-button">Play again</button>
  </div>
  
  <script src="app.js"></script>    
</body>
</html>
